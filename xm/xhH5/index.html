<script type="text/javascript">
var wrap = document.querySelector("#wrap");
var swiper1 = new Swiper('.right', {
    // direction: 'vertical',
    initialSlide:0,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
    }, 
    onSlideChangeStart: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        if (swiper.activeIndex==3) {
        	
        	if (swiper.previousIndex<swiper.activeIndex) {
        		swiper.lockSwipeToNext();
        	}else{
        		swiper.lockSwipeToPrev(); 
        	}
        }else if(swiper.activeIndex==4){
        	swiper.unlockSwipeToPrev(); 
        }else{
        	swiper.unlockSwipeToNext();        	
        }
    } 
});

var swiper2 = new Swiper('.down', {
    direction: 'vertical',
    initialSlide:0,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
    }, 
    onSlideChangeStart: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        console.log(swiper.activeIndex)
        if (swiper.activeIndex==0) {
        	swiper1.unlockSwipeToPrev();        	
        }else{
			swiper1.lockSwipeToPrev();
        }
        if (swiper.activeIndex==6) {
        	swiper1.unlockSwipeToNext()
        }else{
        	swiper1.lockSwipeToNext();
        }
    } 
});

swiperAnimate(swiper1);


var nexts = document.querySelectorAll(".next");
for (var i = 0; i < nexts.length; i++) {
	tap(nexts[i],function (i) {
		console.log(i);
		if ((i>=0&&i<=2)||i==9) {
			swiper1.slideNext();
		}else{
			swiper2.slideNext();
		}
	},i)
}



function tap(el,fn,i) {
	var isMoved = false;
	var x = 0;   
	var y = 0;            
	el.addEventListener("touchstart",function(e){
	    isMoved = false;
	    x = e.touches[0].clientX;
	    y = e.touches[0].clientY;
	},false);
	el.addEventListener("touchmove",function(e){
	    if (Math.abs(e.touches[0].clientX-x)+Math.abs(e.touches[0].clientY-y)>10) {
	        isMoved = true;
	    }                        
	},false);
	el.addEventListener("touchend",function(){
	    if (!isMoved) {
	        fn.call(this,i);
	    }
	},false);
}
</script>
